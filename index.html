<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.scss">


    <title>ohmyfood</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&family=Shrikhand&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/a53e070580.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width" />
</head>

<body>
<!--Header-->
<header>
    <nav class="conteneurHeader">
        <div class="conteneurLogo">
            <img class="logo" src="logo/ohmyfood.png" alt="logo ohmyfood" />
        </div>
    </nav>
</header>

<!--Localisation-->
<div class="conteneurLocalisation">
    <div class="conteneurMap">
        <div class="mapIcone">
            <i class="fas map fa-map-marker-alt"></i>
            <input class="lieu" type="text" name="ville" placeholder="   Paris, Belleville" />
        </div>
    </div>
    <div class="Presentation">
        <div class="reservez">Réservez le menu qui vous convient</div>
        <div class="decouvrez">Découvrez des restaurants d'exception, sélectionnés par nos soins.</div>
    </div>
    <div class="btnExplorer">
         <div class="explorer"> <div class="linear-gradient"> Explorer nos restaurants</div></div>
    </div>
</div>
</body>
